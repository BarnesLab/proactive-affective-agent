# Agent configuration

# EMA trigger windows (agent makes predictions at these times)
trigger_windows:
  morning:
    start: "08:00"
    end: "10:00"
  afternoon:
    start: "13:00"
    end: "15:00"
  evening:
    start: "19:00"
    end: "21:00"

# Sensing lookback: how far back to look for sensing data before each trigger
sensing_lookback_hours: 4

# Agent versions
versions:
  v1_structured:
    steps: ["sense", "retrieve_memory", "reason", "decide"]
  v2_autonomous:
    max_tool_calls: 10
    tools: ["query_sensing", "read_memory", "check_peers", "retrieve_rag",
            "predict_affect", "check_history", "intervene"]

# Prediction targets
targets:
  emotional_states:
    - valence
    - arousal
    - stress
    - loneliness
  receptivity:
    desire_field: "ER_desire_State"
    availability_field: "INT_availability"

# Confidence thresholds (initial, will be tuned per-user)
thresholds:
  receptivity_confidence: 0.6
  intervention_confidence: 0.7

# Memory settings
memory:
  max_history_entries: 50
  peer_query_top_k: 5
